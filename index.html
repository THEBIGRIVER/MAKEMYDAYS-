    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#F84464',
                dark: '#0A0C10',
                bg: '#F5F5F5',
                accent: '#00F5FF',
                lime: '#DFFF00',
                purple: '#8B5CF6',
                earth: '#B45309'
              }
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 3s infinite ease-in-out',
              'mesh-flow': 'mesh-flow 20s infinite alternate',
              'scanner': 'scanner 2s infinite linear',
              'float': 'float 6s infinite ease-in-out',
              'energy-wave': 'energy-wave 4s infinite linear',
              'sun-spin': 'sun-spin 12s infinite linear',
              'cloud-drift': 'cloud-drift 4s infinite ease-in-out',
              'rain-pulse': 'rain-pulse 1.5s infinite ease-in-out',
              'weather-drift': 'weather-drift 30s infinite linear',
              'rain-fall': 'rain-fall 1s infinite linear',
              'mist-drift': 'mist-drift 8s infinite ease-in-out',
              'lightning-flash': 'lightning-flash 5s infinite ease-in-out',
              'rhythm-bounce': 'rhythm-bounce 0.8s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'tabla-pulse': 'tabla-pulse 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.02)', opacity: '1' },
              },
              'mesh-flow': {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
                '100%': { transform: 'translate(-5%, -5%) scale(1.05)' },
              },
              'scanner': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'energy-wave': {
                '0%': { transform: 'translateX(-100%) rotate(45deg)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateX(100%) rotate(45deg)', opacity: '0' },
              },
              'sun-spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'cloud-drift': {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(4px)' },
              },
              'rain-pulse': {
                '0%, 100%': { transform: 'translateY(0) scaleY(1)', opacity: '1' },
                '50%': { transform: 'translateY(2px) scaleY(1.2)', opacity: '0.6' },
              },
              'weather-drift': {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '100% 100%' }
              },
              'rain-fall': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'mist-drift': {
                '0%, 100%': { transform: 'translateX(-10%) translateY(0)', opacity: 0.3 },
                '50%': { transform: 'translateX(10%) translateY(5px)', opacity: 0.6 },
              },
              'lightning-flash': {
                '0%, 94%, 96%, 98%, 100%': { opacity: '0' },
                '95%, 97%': { opacity: '0.2', backgroundColor: '#fff' },
              },
              'rhythm-bounce': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
              },
              'tabla-pulse': {
                '0%': { transform: 'scale(1)', opacity: '0.4' },
                '50%': { transform: 'scale(1.02)', opacity: '0.6' },
                '100%': { transform: 'scale(1)', opacity: '0.4' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA;
        color: #0A0C10;
        -webkit-tap-highlight-color: transparent;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      /* Base Mesh Vibe */
      .mesh-bg {
        transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Sunny Vibe */
      .vibe-sunny {
        background: radial-gradient(at 0% 0%, rgba(255, 223, 0, 0.2) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(248, 68, 100, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(255, 165, 0, 0.15) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(255, 255, 255, 0.2) 0px, transparent 50%);
      }

      /* Cloudy Vibe */
      .vibe-cloudy {
        background: radial-gradient(at 0% 0%, rgba(148, 163, 184, 0.2) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(203, 213, 225, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(100, 116, 139, 0.15) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(248, 250, 252, 0.3) 0px, transparent 50%);
      }

      /* Sea Vibe */
      .vibe-sea {
        background: radial-gradient(at 0% 0%, rgba(45, 212, 191, 0.2) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.2) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(255, 255, 255, 0.3) 0px, transparent 50%);
      }

      /* Storm Vibe */
      .vibe-storm {
        background: radial-gradient(at 0% 0%, rgba(31, 41, 55, 0.4) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(17, 24, 39, 0.3) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(55, 65, 81, 0.25) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(10, 10, 10, 0.4) 0px, transparent 50%);
      }

      /* Tabla Vibe (Earthy/Cultural) */
      .vibe-tabla {
        background: radial-gradient(at 0% 0%, rgba(180, 83, 9, 0.3) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(146, 64, 14, 0.25) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(120, 53, 15, 0.2) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(251, 191, 36, 0.15) 0px, transparent 50%);
        animation: tabla-pulse 0.8s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Rain Overlay Effect */
      .rain-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(transparent, transparent 98%, rgba(0, 245, 255, 0.05) 100%);
        background-size: 2px 100px;
        z-index: 1;
        opacity: 0;
        transition: opacity 2s ease;
      }
      .vibe-storm .rain-overlay {
        opacity: 1;
        animation: rain-fall 1s infinite linear;
      }

      /* Lightning Overlay */
      .lightning-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        opacity: 0;
      }
      .vibe-storm .lightning-overlay {
        animation: lightning-flash 8s infinite;
      }

      /* Sea Mist Effect */
      .sea-mist {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(ellipse at bottom, rgba(255, 255, 255, 0.3), transparent 70%);
        z-index: 1;
        opacity: 0;
        transition: opacity 2s ease;
      }
      .vibe-sea .sea-mist {
        opacity: 1;
        animation: mist-drift 8s infinite ease-in-out;
      }

      /* Sun Shimmer Effect */
      .sun-shimmer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% -20%, rgba(255, 223, 0, 0.1), transparent 70%);
        z-index: 1;
        opacity: 0;
        transition: opacity 2s ease;
      }
      .vibe-sunny .sun-shimmer {
        opacity: 1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark-glass-card {
        background: rgba(10, 12, 16, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .clear-glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple-wave {
        position: absolute;
        border-radius: 50%;
        background: rgba(248, 68, 100, 0.4);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(10, 12, 16, 0.1);
        color: transparent;
      }

      .ai-glow {
        box-shadow: 0 0 20px rgba(248, 68, 100, 0.2);
      }

      .mood-chip {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .mood-chip:active { transform: scale(0.9); }
    </style>

    <div id="root"></div>
    <script>
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
          e.preventDefault();
        }
      });

      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
