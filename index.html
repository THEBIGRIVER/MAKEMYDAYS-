<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <title>MAKEMYDAYS — Adventure & Wellness Bookings</title>
    
    <!-- SEO & Social Meta Tags -->
    <meta name="description" content="Book high-energy activities and restorative wellness sessions. Powered by AI mood matching." />
    <meta property="og:title" content="MAKEMYDAYS — Experiences that move you" />
    <meta property="og:description" content="From elite paintball to midnight zen, find your next adventure." />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#333545" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#F84464',
                dark: '#0A0C10',
                bg: '#F5F5F5',
                accent: '#00F5FF',
                lime: '#DFFF00',
                purple: '#8B5CF6'
              }
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 3s infinite ease-in-out',
              'mesh-flow': 'mesh-flow 20s infinite alternate',
              'scanner': 'scanner 2s infinite linear',
              'float': 'float 6s infinite ease-in-out',
              'energy-wave': 'energy-wave 4s infinite linear',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.02)', opacity: '1' },
              },
              'mesh-flow': {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5%, 10%) scale(1.1)' },
                '100%': { transform: 'translate(-5%, -5%) scale(1.05)' },
              },
              'scanner': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'energy-wave': {
                '0%': { transform: 'translateX(-100%) rotate(45deg)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateX(100%) rotate(45deg)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        /* Prevents pinch-zoom and double-tap zoom on mobile while allowing pan */
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA;
        color: #0A0C10;
        -webkit-tap-highlight-color: transparent;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .mesh-bg {
        background: radial-gradient(at 0% 0%, rgba(248, 68, 100, 0.15) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(0, 245, 255, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(248, 68, 100, 0.1) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(0, 245, 255, 0.05) 0px, transparent 50%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark-glass-card {
        background: rgba(10, 12, 16, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      /* Water Wave Ripple Effect */
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple-wave {
        position: absolute;
        border-radius: 50%;
        background: rgba(248, 68, 100, 0.4);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(10, 12, 16, 0.1);
        color: transparent;
      }

      .ai-glow {
        box-shadow: 0 0 20px rgba(248, 68, 100, 0.2);
      }

      .mood-chip {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .mood-chip:active { transform: scale(0.9); }
    </style>

  "imports": {

</head>
  <body>
    <div id="root"></div>
    <script>
      // Force non-zoomable on modern desktop browsers (Ctrl + Wheel)
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });

      // Force non-zoomable for keyboard shortcuts (Ctrl + Plus/Minus)
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
          e.preventDefault();
        }
      });

      // Prevent pinch zoom specifically for iOS Safari where user-scalable=no is sometimes ignored
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
