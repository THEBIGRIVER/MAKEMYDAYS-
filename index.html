<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script>
      window.process = window.process || { env: {} };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",

    "firebase/": "https://esm.sh/firebase@^12.9.0/",

    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.11.0",

  }
}
</script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                forest: '#064E3B',
                moss: '#10B981',
                sage: '#D1FAE5',
                bark: '#451A03',
                gold: '#FCD34D',
                red: '#FF0000',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'drift': 'drift 45s ease-in-out infinite',
              'shimmer': 'shimmer 6s linear infinite',
              'music-visualizer': 'music-visualizer 0.8s infinite ease-in-out alternate',
              'pulse-soft': 'pulse-soft 5s ease-in-out infinite',
              'dapple': 'dapple 20s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.01)' },
              },
              drift: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { transform: 'translate(10vw, 8vh) rotate(5deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              'music-visualizer': {
                '0%': { height: '10%' },
                '100%': { height: '100%' }
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.8' }
              },
              dapple: {
                '0%, 100%': { opacity: '0.1', transform: 'scale(1) rotate(0deg)' },
                '50%': { opacity: '0.3', transform: 'scale(1.3) rotate(15deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; 
        color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
        position: relative;
        cursor: none;
      }
      
      #aether-cursor {
        position: fixed;
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(16, 185, 129, 0.25) 0%, transparent 75%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .vibe-bloom {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.3;
        z-index: -1;
        pointer-events: none;
      }
      .bloom-1 { width: 100vw; height: 100vw; background: #064E3B; top: -40%; left: -20%; animation: drift 60s infinite linear; }
      .bloom-2 { width: 80vw; height: 80vw; background: #10B981; bottom: -30%; right: -15%; animation: drift 50s infinite reverse; }
      .bloom-3 { width: 45vw; height: 45vw; background: #FCD34D; top: 15%; right: 10%; opacity: 0.15; }

      .grain-overlay {
        position: fixed;
        inset: 0;
        z-index: 50;
        opacity: 0.08;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .leaf-pattern {
        position: fixed;
        inset: 0;
        z-index: -2;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/leaves.png");
        background-size: 400px;
        filter: invert(1);
      }

      .dappled-light {
        position: fixed;
        inset: -50%;
        z-index: -1;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        background-size: 300px 300px;
        opacity: 0.15;
        animation: dapple 25s infinite alternate ease-in-out;
        pointer-events: none;
      }

      .font-display { font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.04em; }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.3),
          0 10px 60px rgba(16, 185, 129, 0.1);
        transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s ease;
      }

      .nexus-input {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.4);
      }
      
      .liquid-text {
        background: linear-gradient(to right, #ffffff 0%, #10B981 25%, #FCD34D 50%, #10B981 75%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 10s linear infinite;
      }

      .floating-island-nav {
        width: calc(100% - 32px);
        max-width: 1100px;
        margin-top: calc(16px + var(--sat));
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 45px rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 768px) {
        #aether-cursor { display: none; }
        body { cursor: auto; }
        .floating-island-nav { width: calc(100% - 20px); margin-top: calc(10px + var(--sat)); }
      }

      ::-webkit-scrollbar { width: 0; height: 0; }
    </style>
  </head>
  <body>
    <div id="aether-cursor"></div>
    <div class="grain-overlay"></div>
    <div class="leaf-pattern"></div>
    <div class="dappled-light"></div>
    <div class="vibe-bloom bloom-1"></div>
    <div class="vibe-bloom bloom-2"></div>
    <div class="vibe-bloom bloom-3"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('aether-cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
