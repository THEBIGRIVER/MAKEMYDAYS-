    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#F84464',
                accent: '#00F5FF',
                lime: '#DFFF00',
                purple: '#8B5CF6',
                royal: '#4169E1',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'music-pulse': 'music-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'music-visualizer': 'music-visualizer 0.6s infinite ease-in-out alternate',
              'freq-pulse': 'freq-pulse 4s ease-in-out infinite',
              'slide-up': 'slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'music-pulse': {
                '0%': { transform: 'scale(1)', opacity: '0.8' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              'music-visualizer': {
                '0%': { height: '20%' },
                '100%': { height: '100%' }
              },
              'freq-pulse': {
                '0%, 100%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.8', filter: 'brightness(1.2)' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #E2E8F0;
        -webkit-font-smoothing: antialiased;
      }
      body.light-mode {
        background-color: #F8FAFC;
        color: #0F172A;
      }

      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .mesh-bg {
        background-attachment: fixed;
        background-size: cover;
        transition: all 0.5s ease-in-out;
      }
      .vibe-sunny { 
        background-image: radial-gradient(at 0% 0%, rgba(223, 255, 0, 0.08) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(0, 245, 255, 0.05) 0px, transparent 50%); 
      }
      .light-mode .vibe-sunny {
        background-image: radial-gradient(at 0% 0%, rgba(248, 68, 100, 0.05) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
        backdrop-filter: blur(25px) saturate(200%);
        -webkit-backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
      }
      .light-mode .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.8));
        border: 1px solid rgba(15, 23, 42, 0.05);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
      }

      .dark-glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .light-mode .dark-glass-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(15, 23, 42, 0.1);
      }
      
      .frequency-text-gradient {
        background: linear-gradient(to right, #F84464, #8B5CF6, #00F5FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .ai-glow {
        box-shadow: 0 0 40px rgba(248, 68, 100, 0.15);
        transition: box-shadow 0.5s ease;
      }
      .ai-glow:focus-within {
        box-shadow: 0 0 60px rgba(248, 68, 100, 0.25);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 100px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
      .light-mode ::-webkit-scrollbar-thumb { background: #E2E8F0; }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
